name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main          # Change to your actual branch if different (repo default is main)
  workflow_dispatch:    # Allows manual trigger from Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "Deploying frontend..."

            cd ${{ secrets.EC2_FRONTEND_PATH }}

            # Optional: backup old dist if you want
            # mv dist dist-old-$(date +%s) || true

            # Remove old files
            rm -rf *

            # We'll sync from GitHub Actions runner (but since we're in SSH, we use scp alternative below)
            # Instead: we'll zip on runner and unzip here (more reliable for many files)

      - name: Upload dist folder to EC2 (using scp via ssh-action)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: "${{ secrets.EC2_FRONTEND_PATH }}"
          strip_components: 1   # removes the 'dist/' prefix when extracting

      - name: Reload Nginx on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl reload nginx
            echo "Frontend deployed successfully!